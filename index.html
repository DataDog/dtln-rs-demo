
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Noise Suppression with dtln-rs</title>
</head>
<body>
    <div>
        <span>Unprocessed Audio</span>
        <div><audio id="rawAudio" controls></audio></div>
        <span>Processed Audio</span>
        <div><audio id="denoisedAudio" controls></audio></div>
    </div>
    <button id="btnStart" onclick="startRecording()">Start Recording</button>
    <button id="btnStop" disabled onclick="stopRecording()">Stop Recording</button>
    <button id="btnDenoise" onclick="denoise()">Denoise Audio</button>
 
    <script src="dtln.js?v=7"></script>
    <script src="script.js"></script>
</body>
</html>
